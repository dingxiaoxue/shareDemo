<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>script defer</title>
</head>
<body>
    <script async>
        alert("async");
    </script>
    <script>
        alert("script");
    </script>
    <script>
       window.onload=function(){
        alert("load");
       };
    </script>
</body>
</html>
